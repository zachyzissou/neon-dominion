name: baseline-csharp-ci

on:
  push:
    branches: ['main', 'master']
  pull_request:
    branches: ['main', 'master']

jobs:
  baseline-csharp:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - name: Restore
        run: |
          projects=$(find . \( -name '*.sln' -o -name '*.csproj' \) | tr '
' ' ')
          if [ -n "$projects" ]; then
            dotnet restore $projects
          else
            echo "No solution/project files found; skipping restore."
          fi
      - name: Build
        run: |
          projects=$(find . \( -name '*.sln' -o -name '*.csproj' \) | tr '
' ' ')
          if [ -n "$projects" ]; then
            dotnet build -c Release --no-restore $projects
          else
            echo "No solution/project files found; skipping build."
          fi
      - name: Test
        run: |
          projects=$(find . \( -name '*.sln' -o -name '*.csproj' \) | tr '
' ' ')
          if [ -n "$projects" ]; then
            dotnet test -c Release --no-build $projects
          else
            echo "No solution/project files found; skipping tests."
          fi
